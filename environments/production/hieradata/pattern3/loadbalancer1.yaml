---
upstreams:
# gateway
    - 
      name: gatewayhttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: gateway2
           hostrole: 
           porttype: HTTPservlet
    - 
      name: gatewayhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: gateway2
           hostrole:
           porttype: HTTPSservlet
    - 
      name: gatewaynhttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway2
           hostrole:
           porttype: NHTTP 
    - 
      name: gatewaynhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTPS

# store
    - 
      name: storehttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPservlet
    - 
      name: storehttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPSservlet

servers:
# gateway
  - 
   port: 443
   name: gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https
  - 
   port: 80
   name: gateway.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
         protocol: http
  - 
   port: 443
   name: mgt.gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewayhttps
         protocol: https
  - 
   port: 8280
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
         protocol: http
  - 
   port: 8243
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https

# store
  - 
   port: 443
   name: store.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: 80
   name: store.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http
