---
testconfig: 
 # default values in common.yaml
 enableEncryptPersistedTokens: true
 enableDisplayMultipleVersions: true
 enableDisplayAllAPIs: true
 enableReuseAppName: false
 enableIsEmailUserName: true
 usernameWithEmailJavaScriptRegEx: true
 #enableEmailUserName: true
 enableAuditLogFile: true
 addClaimsRetrieverImplClass: true
 addConsumerDialectURI: true
 addSignatureAlgorithm: true
 enableTokenGeneration: true
 enableRemoveOAuthHeadersFromOutMessage: true
 enableBillingAndUsage: true
 enableJWTCache: true
 enableKeyMgtValidationInfoCache: true
 # ------
 TokenPersistenceProcessor: org.wso2.carbon.identity.oauth.tokenprocessor.EncryptionDecryptionPersistenceProcessor
 removeOpenIDConnect: true
 supportedGrantTypes:
  - 
   type: iwa:ntlm
   removeGrantTypeValidatorImplClass: true
  - 
   type: urn:ietf:params:oauth:grant-type:saml2-bearer
   GrantTypeHandlerImplClass: org.wso2.carbon.identity.oauth2.token.handlers.grant.saml.SAML2BearerGrantHandler
