---
upstreams:
# gateway
    - 
      name: mgtgatewayhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
    - 
      name: gatewayhttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: gateway2
           hostrole: 
           porttype: HTTPservlet
    - 
      name: gatewayhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: gateway2
           hostrole:  
           porttype: HTTPSservlet
    - 
      name: gatewaynhttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: NHTTP
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTP
    - 
      name: gatewaynhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: NHTTPS
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTPS
# store
    - 
      name: storehttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPservlet
    - 
      name: storehttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPSservlet

servers:
# gateway
  - 
   port: HTTPS
   name: gateway_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https
  - 
   port: HTTP
   name: gateway_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
         protocol: http
  - 
   port: HTTPS
   name: gatewaymgt_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: mgtgatewayhttps
         protocol: https
  - 
   port: NHTTP
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
         protocol: http
  - 
   port: NHTTPS
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps

# store
  - 
   port: HTTPS
   name: external_store_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/externalstore.crt
   sslcertificatekey: /etc/nginx/ssl/externalstore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: HTTP
   name: external_store_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http

# store - for test automation suite
  - 
   port: HTTPS
   name: store_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: HTTP
   name: store_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http
