---
upstreams:
# gateway
    - 
      name: gatewayhttp
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPservlet
    - 
      name: gatewayhttps
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
    - 
      name: gatewaynhttp
      lb_mechanism: 
      hosts:
        host:
          - 
           hostname: gateway2
           hostrole:
           porttype: NHTTP 
    - 
      name: gatewaynhttps
      lb_mechanism: 
      hosts:
        host:
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTPS

# store
    - 
      name: storehttp
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: store1
           hostrole: active
           porttype: HTTPservlet
          - 
           hostname: store2
           hostrole: passive
           porttype: HTTPservlet
    - 
      name: storehttps
      lb_mechanism: 
      hosts:
        host:
          - 
           hostname: store1
           hostrole: active
           porttype: HTTPSservlet
          - 
           hostname: store2
           hostrole: passive
           porttype: HTTPSservlet

servers:
# gateway
  - 
   port: HTTPS
   name: gateway_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https
  - 
   port: HTTP
   name: gateway_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
         protocol: http
  - 
   port: HTTPS
   name: gatewaymgt_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewayhttps
         protocol: https
  - 
   port: NHTTP
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
         protocol: http
  - 
   port: NHTTPS
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https

# store
  - 
   port: HTTPS
   name: store_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: HTTP
   name: store_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http
