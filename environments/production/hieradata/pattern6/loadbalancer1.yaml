---
upstreams:
# gateway
    - 
      name: mgtgatewayhttps
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
    - 
      name: gatewayhttp
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: gateway2
           hostrole: 
           porttype: HTTPservlet
    - 
      name: gatewayhttps
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: gateway2
           hostrole:  
           porttype: HTTPSservlet
    - 
      name: gatewaynhttp
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: NHTTP
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTP
    - 
      name: gatewaynhttps
      hosts:
        host:
          - 
           hostname: gateway1
           hostrole:
           porttype: NHTTPS
          - 
           hostname: gateway2
           hostrole: 
           porttype: NHTTPS
# store
    - 
      name: storehttp
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPservlet
    - 
      name: storehttps
      hosts:
        host:
          - 
           hostname: store1
           hostrole:
           porttype: HTTPSservlet
          - 
           hostname: store2
           hostrole:
           porttype: HTTPSservlet

servers:
# gateway
  - 
   port: 443
   name: gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https
  - 
   port: 80
   name: gateway.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
         protocol: http
  - 
   port: 443
   name: mgt.gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: mgtgatewayhttps
         protocol: https
  - 
   port: 8280
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
         protocol: http
  - 
   port: 8243
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps

# store
  - 
   port: 443
   name: externalstore.am.wso2.com 
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/externalstore.crt
   sslcertificatekey: /etc/nginx/ssl/externalstore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: 80
   name: externalstore.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http

# store - for test automation suite
  - 
   port: 443
   name: store.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: 80
   name: store.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http
