---
upstreams:
# gateway
    - 
      name: gatewayhttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.232:9763
           hostrole:
          - 
           hostipport: 192.168.57.231:9763
           hostrole: backup
    - 
      name: gatewayhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.232:9443
           hostrole:
          - 
           hostipport: 192.168.57.231:9443
           hostrole: backup 
    - 
      name: gatewaynhttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.232:8280
           hostrole:
          - 
           hostipport: 192.168.57.231:8280
           hostrole: backup
    - 
      name: gatewaynhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.232:8243
           hostrole:
          - 
           hostipport: 192.168.57.231:8243
           hostrole: backup

servers:
# gateway
  - 
   port: 443
   name: gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
  - 
   port: 80
   name: gateway.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
  - 
   port: 443
   name: mgt.gateway.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewayhttps
  - 
   port: 8280
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
  - 
   port: 8243
   name: gateway.am.wso2.com
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
