---
upstreams:

# keymanager
    - 
      name: keymgrhttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.227:9763
           hostrole:
          - 
           hostipport: 192.168.57.225:9763
           hostrole:
    - 
      name: keymgrhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.227:9443
           hostrole:
          - 
           hostipport: 192.168.57.225:9443
           hostrole: 
# publisher
    - 
      name: publisherhttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.228:9763
           hostrole:
    - 
      name: publisherhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.228:9443
           hostrole:

servers:

# keymanager
  - 
   port: 443
   name: keymanager.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/keymanager.crt
   sslcertificatekey: /etc/nginx/ssl/keymanager.key
   locations:
     location:
        - 
         context: "/"
         proxypass: keymgrhttps
         protocol: https
  - 
   port: 80
   name: keymanager.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: keymgrhttp
         protocol: http

# publisher
  - 
   port: 443
   name: pub.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/publisher.crt
   sslcertificatekey: /etc/nginx/ssl/publisher.key
   locations:
     location:
        - 
         context: "/"
         proxypass: publisherhttps
         protocol: https
  - 
   port: 80
   name: pub.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: publisherhttp
         protocol: http
