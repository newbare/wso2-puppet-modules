---
upstreams:

# keymanager
    - 
      name: keymgrhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.227:9443
           hostrole:
          - 
           hostipport: 192.168.57.225:9443
           hostrole: 
# store
    - 
      name: storehttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.247:9763
           hostrole:
          - 
           hostipport: 192.168.57.248:9763
           hostrole:
    - 
      name: storehttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.247:9443
           hostrole:
          - 
           hostipport: 192.168.57.248:9443
           hostrole:
# publisher
    - 
      name: publisherhttp
      hosts:
        host:
          - 
           hostipport: 192.168.57.228:9763
           hostrole:
    - 
      name: publisherhttps
      hosts:
        host:
          - 
           hostipport: 192.168.57.228:9443
           hostrole:

servers:

# keymanager
  - 
   port: 443
   name: keymanager.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/keymanager.crt
   sslcertificatekey: /etc/nginx/ssl/keymanager.key
   locations:
     location:
        - 
         context: "/"
         proxypass: keymgrhttps
# publisher
  - 
   port: 443
   name: publisher.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/publisher.crt
   sslcertificatekey: /etc/nginx/ssl/publisher.key
   locations:
     location:
        - 
         context: "/"
         proxypass: publisherhttps
  - 
   port: 80
   name: publisher.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: publisherhttp

# store
  - 
   port: 443
   name: store.am.wso2.com
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
  - 
   port: 80
   name: store.am.wso2.com
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
